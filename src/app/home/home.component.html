<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer rounded">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnLine rounded">
            <img src="assets/img/generic_avatar.png" alt="" class="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>Eduardo</b>
          <div>
            <span>Online</span>
            <br>
            <span>< Escribe un mensaje personal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded p-3 mt-5">
    <div class="row">
      <div class="col">
        <input class="form-control" type="text" placeholder="Buscar amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" alt="" class="icon">
      </div>
    </div>
    <hr>
    <b>Amigos ({{friends.length}} / {{friends.length}})</b>
    <ng-container *ngFor="let user of friends | search: query; let i = index">
      <div>
        <a routerLink="/conversation/{{user.uid}}">
          <img class="user-status" src="assets/img/logo_live_{{user.status}}.png" alt="Estatus"/> {{i}}. {{user.nick}} - {{user.email}}
        </a>
      </div>
    </ng-container>
  </div>
</div>
